name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Change this to your Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build  # Replace with your build command

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.name "harishrishee"
        git config --global user.email "harishrishee@mail.com"
        git checkout --orphan gh-pages
        git --set-upstream-to=origin/main
        git rm -rf .
        mv -f build/* .
        touch .nojekyll  # Use this if you want to disable Jekyll processing (useful for static sites)
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push origin gh-pages
